<!DOCTYPE html>

    <header>

        <ul>
          <li>

          <li>
            <img src="./assets/images/ReturnTee.webp" alt="Return Tee" />

            <p>40.00$</p>

          <button>Watch</button>
        </div>
        <video muted autoplay loop>
          <source src="./assets/videos/crying.mp4" type="video/mp4" />
        </video>
      </section>
    </main>
  </body>
</html>
